<html>

<head>
    <title>DemoApp</title>
    <style>
        .text {
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 8vw;
            font-family: 'Roboto';
            font-weight: lighter;
            color: white;
        }

        body {
            background-color: rgb(49, 49, 49);
        }
    </style>
    <script>
        let update = function () {
            const Http = new XMLHttpRequest();
            const url = '/data';
            Http.open("GET", url);
            Http.send();
            Http.onreadystatechange = (e) => {
                if (document.getElementById("data").innerHTML !== Http.responseText
                    && Http.responseText !== ''
                    && Http.status !== 400)
                    document.getElementById("data").innerHTML = Http.responseText;
            }
        }
        setInterval(function () {
            update();
        }, 1000);
        update();
    </script>
    <link href='https://fonts.googleapis.com/css?family=Roboto:300,400,500,700' rel="stylesheet">
</head>

<body>
    <div class="text">
        <p id="data">loading...</p>
    </div>
</body>

</html>
