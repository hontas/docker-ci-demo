<html>

<head>
    <title>DemoApp</title>
    <style>
        .text {
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 8vw;
            font-family: 'Roboto';
            font-weight: lighter;
            color: white;
        }

        body {
            background-color: rgb(49, 49, 49);
        }
    </style>
    <script>
        let update = async function () {
            const resp = await fetch('/data');
            if (resp.ok) {
                document.getElementById("data").innerHTML = await resp.text();
            }
        }
        setInterval(function () {
            update();
        }, 1000);
        update();
    </script>
    <link href='https://fonts.googleapis.com/css?family=Roboto:300,400,500,700' rel="stylesheet">
</head>

<body>
    <div class="text">
        <p id="data">loading...</p>
    </div>
</body>

</html>
